<div class="col-md-6 offset-md-3">
  <h3> Contact Us </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class ="form-control" id = "name"
             [(ngModel)] = "contactUs.name" name = "name">
    </div>

    <div class="form-group">
      <label> Email</label>
      <input type="text" class ="form-control" id = "emailId"
             [(ngModel)] = "contactUs.email" name = "emailId">
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input type="text" class ="form-control" id = "subject"
             [(ngModel)] = "contactUs.subject" name = "subject">
    </div>

    <div class="form-group">
      <label>Message</label>
      <input type="text" class ="form-control" id = "message" style="height: 180px"
             [(ngModel)] = "contactUs.message" name = "message">
    </div>
    <br>
    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
